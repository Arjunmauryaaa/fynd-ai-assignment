<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Admin Reviews</h2>

  <div id="reviews"></div>

  <script>
    const API_URL = "https://fynd-ai-assignment.onrender.com";

    fetch(`${API_URL}/admin/reviews`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("reviews");

        if (data.length === 0) {
          container.innerHTML = "<p>No reviews yet</p>";
          return;
        }

        data.forEach(r => {
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.padding = "10px";
          div.style.marginBottom = "10px";

          div.innerHTML = `
            <p><b>Rating:</b> ${r.rating}</p>
            <p><b>Review:</b> ${r.review}</p>
            <p><b>AI Summary:</b> ${r.summary}</p>
            <p><b>Admin Action:</b> ${r.action}</p>
          `;

          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("reviews").innerText =
          "Error loading reviews";
      });
  </script>
</body>
</html>
